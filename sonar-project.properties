# SonarQube Project Configuration for WorkPulse Backend

# Project identification
sonar.projectKey=roonaatech_wp_backend
sonar.organization=roonaatech
sonar.projectName=WorkPulse Backend
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/test-results/**,**/tests/**,**/coverage/**,**/migrations/**,**/*.test.js,**/*.spec.js

# Test files
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=test-results/coverage/lcov.info

# Test execution reports (JUnit XML format)
sonar.testExecutionReportPaths=test-results/sonar-test-report.xml

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/migrations/**,**/node_modules/**,server.js,ecosystem.config.js

# Additional settings
sonar.dynamicAnalysis=reuseReports
sonar.javascript.node.maxspace=4096
